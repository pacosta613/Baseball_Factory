<h2>Divisions</h2>

<ul class="list">
  <li ng-repeat="division in ctrl.divisions">
    <h4> {{division.name}} </h4>
    <a class="division-active" href="#" ui-sref="league.division({id: division.id})">View Division</a>
    <a class="division-active" href="#" ui-sref="league.edit({id: division.id})">Edit Division</a>
    <a class="division-active" href ng-click="ctrl.deleteDivision(division)">Delete Division</a> 
  </li>
</ul>
