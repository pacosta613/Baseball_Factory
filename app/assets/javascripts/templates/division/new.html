<h1>Create Division</h1>

<form validate ng-submit="ctrl.addDivision()" name="form">
   <label>Division</label>
   <input type="text" ng-model="ctrl.newDivision.name" required="required" name="division">
   
   <div ng-messages="form.division.$error" ng-if="form.division.$touched">
     <div ng-message="required">Division name is required</div>
   </div>

   <input type="submit" value="Add Division">
</form>
