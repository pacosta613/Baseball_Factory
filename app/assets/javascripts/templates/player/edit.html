<h1>Edit Player</h1>

<form validate ng-submit="ctrl.editPlayer()" class="add-players">
  <label>First Name</label><input type="text" ng-model="ctrl.player.first_name"><br>
  <label>Last Name</label><input type="text" ng-model="ctrl.player.last_name"><br>
  <label>Position</label><input type="text" ng-model="ctrl.player.position"><br>
  <label>Jersey Number</label><input type="text" ng-model="ctrl.player.jersey_number"><br>

  <input type="submit" value="Update Player">
</form>
